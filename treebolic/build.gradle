apply plugin: 'com.android.application'

//noinspection GroovyMissingReturnStatement
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    //noinspection GroovyMissingReturnStatement
    defaultConfig {
        applicationId "org.treebolic"
        minSdkVersion 14
        targetSdkVersion 25
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':treebolicIface')
    compile project(':treebolicLib')
    // compile project(':treebolicClientsLib')
    compile files('libs/treebolic-clients-lib.jar')
    compile project(':fileChooserLib')
    compile project(':storageLib')
    compile project(':downloadLib')
    compile project(':preferenceLib')
    compile project(':guideLib')
    compile project(':searchLib')
    compile project(':wheelLib')
    compile files('libs/treebolic-provider-text-indent-tre.jar')
    compile files('libs/treebolic-provider-text-indent.jar')
    compile files('libs/treebolic-provider-text-pair.jar')
    compile files('libs/treebolic-provider-xml-dom.jar')
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.android.support:support-v4:25.2.0'
}
